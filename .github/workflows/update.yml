name: update

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: node update.js

      - name: Commit changes
        run: |
          git config --global user.name "stream-bot"
          git config --global user.email "bot@users.noreply.github.com"
          git add streams/*.m3u8 domains.json health.json
          git commit -m "Auto update streams" || echo "No changes"
          git push
