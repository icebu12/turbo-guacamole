name: update

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: node scraper.js

      - name: Commit changes
        run: |
          git config --global user.name "stream-bot"
          git config --global user.email "bot@users.noreply.github.com"
          git add *.m3u8 domains.json
          git commit -m "Auto update streams" || echo "No changes"
          git push
